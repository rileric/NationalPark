<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>National Park Finder</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>National Park Finder!</h1>
      <form>
        <label for="states">State abbreviations (separated by commas): </label>
        <input type="text" id="states" required pattern="[A-Z]{2}(,{1}(\s)*[A-Z]{2})*" placeholder="NY, NJ, etc.">
        <br>
        <label for="numResults">Max results: </label>
        <input type="text" id="numResults" value="10">
        <br>
        <button type="submit" class="js-submit-button">Search</button>
      </form>
      <hr class="hidden">
      <section class="results hidden js-results">
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
